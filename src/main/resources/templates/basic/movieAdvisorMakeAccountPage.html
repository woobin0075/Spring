<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화관 관리자 회원가입 페이지</title>

  <style>
        .container{
             width : 400px;
             margin : 50px auto;
        }

        #alarm{
         color : red;
         font-size : 40px;
        }
    </style>
</head>
<body>
<div class="container">
  <p id="alarm" th:text="${alarm}?: _"></p>
</div>

<<div class="container">
  <form method="post" th:action>
    사용할 아이디 입력 : <input type="text" name="inputid"/>
    <br/>
    사용할 비밀번호 입력 : <input type="password" name="inputpwd"/>

    <button type="submit">회원가입</button>
  </form>
  <button th:onclick="|location.href='@{/basic/work-list/movieAdvisorlogin}'|">로그인 화면으로</button>
</div>
</body>
</html>
