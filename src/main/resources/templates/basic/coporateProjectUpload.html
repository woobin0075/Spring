<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 업로드</title>

    <style>
      .container{
        width : 500px;
        margin : 50px auto;

      }

      #alarm{
         color : red;
         font-size : 20px;
        }
    </style>
</head>
<body>

  <div class="container">
    <p id="alarm" th:text="${alarm}?: _"></p>
  </div>

  <div class="container">
    <form method="post" th:action="@{/basic/work-list/coporateProjectUpload}">
      <span>새 프로젝트 이름 : </span><input type="text" name="inputProjectName"/>
      <br/>
      <button type="submit">프로젝트 업로드</button> &nbsp;&nbsp;
        <a th:href="@{/basic/work-list/coporatePageforAdvisor}">이전 페이지로</a>
    </form>
  </div>
</body>
</html>
